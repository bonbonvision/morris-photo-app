<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Hello, world!</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Morris Costumes</span>
      <span class="navbar-text">
        <a href="#">Logout</a>
      </span>
    </nav>
    <div class="page-header">
      <h1>Bad Stock Product Photos</h1>
    </div>
  </header>
  <main>
    <section id="orderDetails">
      <div class="section-title">
        <h2>Enter Tracking Number</h2>
      </div>
      <div class="od-scan-btn">
        <button class="btn btn-default" type="button"><img src="img\barcode.png" height="35"></button>
      </div>
      <div class="od-input">
        <div class="input-group input-group-lg mb-3">
          <input type="text" class="form-control" placeholder="Tracking Number" aria-label="Tracking Number">
          <!-- <div class="input-group-append">
                  <button class="btn btn-default" type="button"><img src="img\barcode.png" height="35"></button>
                </div> -->
        </div>

      </div>

      </div>
    </section>

    <section id="productPhotos">

      <div class="section-title">
        <h2>Add Photos</h2>
      </div>

      <div class="product-photo-grid">
        <div class="single-photo">
          <div class="single-photo-wrapper">
            <input id="productPhoto1" name='upload_cont_img' type="file" accept="image/*" onchange="loadFile(event)"
              style="display:none;">
            <label for="productPhoto1" class="photo-upload" style="cursor: pointer;">
              <img id="outputPhoto1" class="output-photo" />
            </label>
          </div>
        </div>
        <div class="single-photo"></div>
        <div class="single-photo"></div>
        <div class="single-photo"></div>
      </div>

      <!-- 2nd test -->
      <div>
        <input type="file" multiple id="gallery-photo-add">
        <div class="gallery"></div>
      </div>

      <!-- 3rd test -->
      <input type="file" id="fileElem" multiple accept="image/*" style="display:none"
        onchange="handleFiles(this.files)">
      <a href="#" id="fileSelect">Select some files</a>
      <div id="fileList">
        <p>No files selected!</p>
      </div>

      <!-- 4th test -->
      <!-- <input type="file" id="fileElem" multiple accept="image/*" style="display:none"
        onchange="handleFiles(this.files)">
      <button id="fileSelect">Select some files</button>
      <div class="preview"></div> -->


    </section>
  </main>
  <footer></footer>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <script src="js/main.js"></script>
</body>

</html>
